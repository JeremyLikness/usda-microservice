version: '2'
services:
    seed:
        build: 
            context: .
            dockerfile: Dockerfile-seed
        volumes:
            - /seed
    db:
        image: mongo
        volumes_from: 
            - seed
        command: ["/seed/seed.sh"]
    descriptions:
        build: ./descriptions
        ports:
            - "3000:3000"
        links: 
            - db